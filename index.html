<html>
  <head>
    <link rel="stylesheet" href="styles/popup.css">
  </head>
  <body>
    <h1 class="extension-title oswald-400">SkipIt</h1>
    <h2 class="select-services-title oswald-400">Select streaming services</h2>
    <div class="service-container">
      <div><label htmlFor="netflix" class="service-name oswald-400">Netflix</label>
      <p class="service-description oswald-400">Includes skipping "Continue playing" prompt</p>
      </div>
      <label class="switch">
        <input type="checkbox" id="netflix" name="netflix">
        <span class="slider"></span>
      </label>
    </div>
    <div class="service-container">
      <label htmlFor="disney" class="service-name oswald-400">Disney+</label>
      <label class="switch">
        <input type="checkbox" id="disney" name="disney">
        <span class="slider"></span>
      </label>
    </div>
    <div class="service-container">
      <label htmlFor="amazon" class="service-name oswald-400">Amazon Prime Video</label>
      <label class="switch">
        <input type="checkbox" id="amazon" name="amazon">
        <span class="slider"></span>
      </label>
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
